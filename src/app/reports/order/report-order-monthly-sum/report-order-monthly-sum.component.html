
<div class="panel panel-default">
    <div class="panel-body">
        <div class="row">
            <div class="col-md-3">
                <label>Start Date:</label>
                <month-picker [date]="'2017-01'" [(ngModel)]="startDate"></month-picker>
                <br/>
                <button class="btn btn-primary" type="button" (click)="refresh();">Submit</button>
            </div>
            <div class="col-md-3">
                <label>End Date:</label>
                <month-picker [date]="'2017-02'" [(ngModel)]="endDate"></month-picker>
            </div>
            
            <div class="col-md-3">
                <canvas #revenuePie></canvas>
            </div>

            <div class="col-md-3">
                <canvas #quantityPie></canvas>
            </div>
        </div>
        <br/>
        <hr/>
        <div class="row">
            <div class="col-md-6">
                <canvas #revenueBar ></canvas>
            </div>
            <div class="col-md-6">
                <canvas #quantityBar ></canvas>
            </div>
        </div>
    </div>
</div>
