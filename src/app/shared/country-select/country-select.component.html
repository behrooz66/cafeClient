<div *ngIf="mode === 'loading'">
    Loading...
</div>
<div *ngIf="mode === 'success'">
    <select class="form-control" [(ngModel)]="selectedValue" (change)="onSelect($event.target.value)">
        <option *ngIf="allowNone" value="0">-- Please Select --</option>
        <option *ngFor="let c of countries" value="{{c.id}}">{{c.name}}</option>
    </select>
</div>
<div *ngIf="mode === 'error'">
    Error :(
</div>
