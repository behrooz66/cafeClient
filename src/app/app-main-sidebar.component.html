 <aside class="main-sidebar">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
      <!-- sidebar menu: : style can be found in sidebar.less -->
      <ul class="sidebar-menu">
        <li class="treeview">
          <a routerLink="">
            <i class="fa fa-dashboard"></i> <span>Home</span>
          </a>
        </li>
        <li *ngIf="isLoggedIn" class="treeview">
          <a routerLink="customers">
            <tr>
                <td><icon [type]="'customers'" [size]="3"></icon> &nbsp;</td>
                <td><h4>Customers</h4></td>
            </tr>
          </a>
        </li>
        <li *ngIf="isLoggedIn && isManager">
          <a href="#">
            <tr>
                <td><icon [type]="'reports'" [size]="3"></icon> &nbsp;</td>
                <td><h4>Reports</h4></td>
            </tr>
          </a>
          <ul class="treeview-menu">
              <li><a routerLink="reports">
                    <icon [type]="'eye'" [size]="1"></icon>&nbsp; Summary
                  </a>
              </li>
              <li><a href="#"><icon [type]="'order-add'" [size]="1"></icon>&nbsp; Orders</a></li>
              <li><a href="#"><icon [type]="'giftcard-add'" [size]="1"></icon>&nbsp; Gift Cards</a></li>
              <li><a href="#"><icon [type]="'reservation-add'" [size]="1"></icon>&nbsp; Reservations</a></li>
          </ul>
        </li>
        <li *ngIf="isLoggedIn && isManager" class="treeview">
          <a href="#">
            <tr>
                <td><icon [type]="'control'" [size]="3"></icon> &nbsp;</td>
                <td><h4>Administration</h4></td>
            </tr>
          </a>
          <ul class="treeview-menu">
              <li>
                  <a routerLink="users">
                    <icon [type]="'users'" [size]="1"></icon> &nbsp;
                    <span>Manage Users</span>
                  </a>
              </li>
              <li><a href="#"><i class="fa fa-circle-o"></i>My Restaurant</a></li>
              <li><a href="#"><i class="fa fa-circle-o"></i>Support Cases</a></li>
          </ul>
        </li>
        <li *ngIf="!isLoggedIn" class="treeview">
          <a [routerLink]="['/account/signin']">
            <tr>
                <td><icon [type]="'login'" [size]="3"></icon> &nbsp;</td>
                <td><h4>Sign In</h4></td>
            </tr>
          </a>
        </li>
        <li *ngIf="isLoggedIn" class="treeview">
          <a [routerLink]="['/account/signout']">
            <tr>
                <td><icon [type]="'logout'" [size]="3"></icon> &nbsp;</td>
                <td><h4>Sign Out</h4></td>
            </tr>
          </a>
        </li>
      </ul>
    </section>
    <!-- /.sidebar -->
  </aside>
